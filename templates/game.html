{% extends 'base.html' %}

{% block content %}
    {{ super() }}

    {% for category, message in get_flashed_messages(True) %}
        <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}

    <div class="main">
        <center>
            {{text}}
            <a href="{{ url_for('profile') }}">Назад</a>
        </center>
    </div>

{% endblock %}
